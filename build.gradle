buildscript {
	repositories {
        mavenCentral()
    }

	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
	}
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
	implementation group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
	implementation group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
	implementation group: 'org.json', name: 'json', version: '20170516'

	runtimeOnly group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
	runtimeOnly group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.3'
	runtimeOnly group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.3'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.0.0'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.15.0'

	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
	testRuntimeOnly 'org.junit.platform:junit-platform-runner:1.0.0'
	testRuntimeOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
	testRuntimeOnly group: 'org.apache.logging.log4j', name: 'log4j-jul', version: '2.9.1'
}

junitPlatform {
	logManager 'org.apache.logging.log4j.jul.LogManager'
}

test {
	useJUnit()
	maxParallelForks = 8
	testLogging.showStandardStreams = true
}
