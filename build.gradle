buildscript {
	repositories {
        mavenCentral()
    }
    
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
	}
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
	compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
	
	// For Unirest Async Http Client
	compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
	
	// Unirest Dependencies
	compile group: 'org.json', name: 'json', version: '20170516'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.3'
	compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.3'

	// Testing
	testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.15.0'

	// Test runtime
	testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
	testRuntime 'org.junit.platform:junit-platform-runner:1.0.0'
	testRuntime group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
	testRuntime group: 'org.apache.logging.log4j', name: 'log4j-jul', version: '2.9.1'
}

junitPlatform {
	logManager 'org.apache.logging.log4j.jul.LogManager'
}

test {
	useJUnit()
	maxParallelForks = 8
	testLogging.showStandardStreams = true
}
