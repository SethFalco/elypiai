image: gradle:alpine

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script: gradle --build-cache assemble
  cache:
    key: $CI_COMMIT_REF_NAME-main
    paths:
      - .gradle
      - build

test:
  stage: test
  script:
    - gradle check
    - cat build/reports/jacoco/test/html/index.html
  cache:
    paths:
      - .gradle
      - build

deploy:
  stage: deploy
  script: gradle bintray
  cache:
    key: $CI_COMMIT_REF_NAME-main
    policy: pull
    paths:
      - .gradle
      - build
