image: gradle:jdk11-slim

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script: gradle --build-cache assemble
  cache:
    key: $CI_PROJECT_ID
    paths:
      - .gradle
      - build

test:
  stage: test
  script:
    - gradle --build-cache check
    - gradle codacyCoverage
  cache:
    key: $CI_JOB_NAME
    paths:
      - .gradle
      - build

license_management:
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export LICENSE_MANAGEMENT_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
      --volume "$PWD:/code"
      "registry.gitlab.com/gitlab-org/security-products/license-management:$LICENSE_MANAGEMENT_VERSION" analyze /code
  artifacts:
    paths: [gl-license-management-report.json]

bintray:
  only:
    - master
  stage: deploy
  script: gradle bintrayUpload
  cache:
    key: $CI_PROJECT_ID
    policy: pull
    paths:
      - .gradle
      - build

pages:
  only:
    - master
  stage: deploy
  script:
    - gradle globalJavadoc
    - mv build/docs/javadoc public
  artifacts:
    paths:
      - public
  cache:
    key: $CI_PROJECT_ID
    policy: pull
    paths:
      - build/docs/
